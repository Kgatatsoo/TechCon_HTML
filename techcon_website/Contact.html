    <title> Contact us</title>

    <body>
        <!--HEADER SECTION-->
        <header>
            <h1>Contact us</h1>
            <nav>
                <ul>
                    <il><a href="home.html">Home</a></il>
                    <il><a href="about.html">About</a></il>
                    <il><a href="Schedule.html">Schedule</a></il>
                    <il><a href="Register.html">Register</a></il>
                </ul>
            </nav>
        </header>  

        <!--MAIN SECTION-->
        <main>
            <h2>Contact TechCon 2024</h2>
             <section class="contact-info">
                <h3>Email us</h3>
                <p>For inquiries, feel free to email us at:
                    <a href="malito:info@techcon2024.com">info@techcon2024.com</a>
                </p>
             </section>
             <section class="social-links">
                <h2>Connect with Us</h2>
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>
                <a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/TechCon2024" target="_blank">Instagram</a>
              </section>
              <section class="map">
                <h2>Our Venue</h2>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95592521531836!3d-37.81720917975196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e6f45f8b6a0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1630051325865!5m2!1sen!2sau"
                  allowfullscreen=""
                  loading="lazy">
                </iframe>
              </section>
              <section class="contact-form">
                <h3>Send Us a message</h3>
                <form action="submit_contact_form.html" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
        </main>
        <footer>
            <p>&copy;Tech Conference 2024</p>
        </footer>
    </body>
